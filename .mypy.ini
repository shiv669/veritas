[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Per-module options:
[mypy.src.veritas.typing]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy.src.veritas.rag]
disallow_untyped_defs = False
check_untyped_defs = True

[mypy.src.veritas.config]
disallow_untyped_defs = False
check_untyped_defs = True

[mypy.scripts.run]
disallow_untyped_defs = False
check_untyped_defs = True

[mypy.src.veritas.ai_scientist.*]
disallow_untyped_defs = False
check_untyped_defs = True

# Ignore certain modules that might not have type hints
[mypy.src.veritas.mps_utils]
ignore_errors = True

# Third-party libraries without type hints
[mypy.transformers.*]
ignore_missing_imports = True

[mypy.sentence_transformers.*]
ignore_missing_imports = True

[mypy.faiss.*]
ignore_missing_imports = True

[mypy.torch.*]
ignore_missing_imports = False 